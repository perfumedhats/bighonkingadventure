<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOUG'S ADVENTURE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            background-color: #000;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            display: block;
        }
        img {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .typewriter-text {
            position: absolute;
            white-space: pre-wrap;
            top: 100%;
            margin-left: 20px;
            transform: translateY(-120px);
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(14px, 2vw, 20px);
            text-shadow: 2px 2px 4px rgba(0,0,0,1);
            line-height: 1.4;
        }
        
        .typewriter-cursor {
            display: inline-block;
            width: 12px;
            height: 20px;
            background-color: #ffffff;
            animation: blink 1s infinite;
            margin-left: 4px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            z-index: 1000;
        }

        .loading-text {
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(14px, 2vw, 22px);
            text-shadow: 2px 2px 4px rgba(0,0,0,1);
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <!-- The canvas starts hidden and is shown when the game is loaded -->
    <div id="game-container">
        <!-- Loading overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <div id="loading-text" class="loading-text">LOADING... 0%</div>
        </div>

        <div id="opening-slideshow" style="max-width: 100vw; max-height: 100vh">
            <div id="typewriter-text" class="typewriter-text"></div>
            <img id="viewport" src="images/title.png" style="max-width: 100vw; max-height: 100vh; height: auto; width: auto">
        </div>
        <canvas id="gameCanvas" style="display: none;"></canvas>
        
        <audio id="background-music" loop>
            <source src="music/title.mp3">
        </audio>
    </div>
    
    
    <script src="js/slideshow.js"></script>
    <script src="js/atari-colors.js"></script>
    <script src="js/aliens.js"></script>
    <script src="js/score.js"></script>
    <script src="js/doug-bar.js"></script>
    <script src="js/warp-core.js"></script>
    <script src="js/sound-manager.js"></script>
    <script src="js/adventure-game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
